<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
<!-- start of header -->
    <div class="header">
      <div class="leftheader">
        <img src=./resources/media/img-tea-cozy-logo.png id="logo"/>
      </div>

      <div class="rightheader">
        <nav>
          <a href=".mission">Mission</a>
          <a href=".featuredTea">Featured Tea</a>
          <a href=".locations">Locations</a>
        </nav>
      </div>
    </div>

<!-- end of header -->

    <div class="mission">
        <h2 class="missionText">Our Mission</h2>
        <h4 class="missionText">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </div>

<!-- end of mission/start of tea of month -->

    <div class="featuredTea">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="teaTypeBoxes">
        <div class="teaType" id="blitz">
          <img src="./resources/media/img-berryblitz.jpg"/>
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="teaType" id="rum">
          <img src="./resources/media/img-spiced-rum.jpg"/>
          <span>Spiced Rum Tea</span>
        </div>
        <div class="teaType" id="donuts">
          <img src="./resources/media/img-donut.jpg"/>
          <span>Seasonal Donuts</span>
        </div>
        <div class="teaType" id="myrtle">
          <img src="./resources/media/img-myrtle-ave.jpg"/>
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="teaType" id="bizarre">
          <img src="./resources/media/img-bedford-bizarre.jpg"/>
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
    </div>









  </body>
</html>
